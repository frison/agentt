<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% seo %}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {% feed_meta %}
  {% if site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}

  <!-- Add this script early to set initial theme and prevent FOUC -->
  <script>
    (function() {
      const storedTheme = localStorage.getItem('theme');
      const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const initialTheme = storedTheme ? storedTheme : (systemPrefersDark ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', initialTheme); // Set on <html> for earliest application
    })();
  </script>

  <!-- Link fonts after initial theme setting -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Quicksand:wght@600;700&display=swap" rel="stylesheet">

</head>
